    <dialog id="project-name-dialog">
      <div class="project-dialog-header">
        <h2 class="current-project-dialog">Default Project</h2>
        <button class="close-dialog">X</button>
      </div>
      <div class="new-project-name-dialog">
        <label for="new-project-name">New Project Name:</label>
        <input type="text" id="new-project-name" />
      </div>
      <div class="change-name-button-dialog">
        <button class="delete-project-button">Delete</button>
        <button class="change-name-button">Change</button>
      </div>
    </dialog>

    <dialog id="new-project-dialog">
      <div class="new-project-dialog-header">
        <h2>Add a project</h2>
        <button class="close-dialog">X</button>
      </div>
      <div class="new-project-dialog">
        <label for="new-project">Project Name</label>
        <input type="text" id="new-project" />
      </div>
      <div class="add-project-button-container">
        <button class="add-project-button">Add Project</button>
      </div>
    </dialog>

    <dialog id="new-task-dialog">
      <div class="task-things-container">
        <div class="task-dialog-header">
          <h2 class="current-task-dialog">Add a task</h2>
          <button class="close-dialog">X</button>
        </div>
        <div class="new-task-information">
          <label for="new-task-name">Task Name:</label>
          <input type="text" id="new-task-name" />
        </div>
        <div class="new-task-information-desc">
          <label for="new-task-desc">Task Description: </label>
          <textarea id="new-task-desc"></textarea>
        </div>
        <div class="new-task-information">
          <label for="new-task-date">Task Date:</label>
          <input type="date" id="new-task-date" />
        </div>
        <div class="new-task-information">
          <label for="new-task-priority">Task Priority</label>
          <select id="new-task-priority">
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="add-task-button-dialog-container">
          <button class="add-task-button-dialog">Add Task</button>
        </div>
      </div>
    </dialog>
